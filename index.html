<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Dice Roller with Sound</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #2b95d6;
      background: linear-gradient(90deg, rgba(43, 149, 214, 1) 0%, rgba(31, 101, 182, 1) 12%, rgba(19, 50, 148, 1) 25%, rgba(9, 9, 121, 1) 35%, rgba(8, 27, 133, 1) 41%, rgba(5, 85, 171, 1) 59%, rgba(4, 98, 180, 1) 64%, rgba(9, 108, 173, 1) 70%, rgba(0, 212, 255, 1) 100%);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      justify-content: center;
      background-color: #333;
      padding: 1rem;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      height: 350px;
      max-width: 600px;
    }

    h1 {
      margin-bottom: 16px;
    }

    .dice-img {
      width: 70px;
      height: 86px;
      margin: 30px 0;
      transition: transform 0.5s ease;
    }

    button {
      margin-right: 20px;
      margin-top: 50px;
      background-color: #ff5722;
      color: white;
      padding: 8px 20px;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e64a19;
    }

    #result {
      margin-top: 12px;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ² 3D Dice Roller</h1>
    <img src="./one.png" alt="dice" id="dice" class="img-dice" />
    <button onclick="roll()">Roll Dice</button>
    <p id="result">Roll a number!! </p>
    
  </div>

  <script>
  function roll() {
    const diceImg = document.getElementById("dice");
    const resultText = document.getElementById("result");

    const min = 1;
    const max = 6;
    const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;

   
    diceImg.src = `${["one", "two", "three", "four", "five", "six"][randomNum - 1]}.png`;

   
    diceImg.style.transform = `rotate(${360 * randomNum}deg)`;

   
    resultText.textContent = `You rolled a ${randomNum}!`;
  }
</script>

</body>
</html>
